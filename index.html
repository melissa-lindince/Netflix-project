<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Netflix</title>

    <!-------css------->
    <link rel="stylesheet" href="css/style.css" />
    <link
      rel="stylesheet"
      href="lib/owlCarousel/dist/assets/owl.carousel.min.css"
    />
    <link
      rel="stylesheet"
      href="lib/owlCarousel/dist/assets/owl.theme.default.min.css"
    />
  </head>

  <body>
    <div class="general">
      <div class="background-main-serie">
        <!--Navegation-->
        <header>
          <div class="top-navegation">
            <img class="logo-netflix" src="img/logo/logo-netflix.png" alt="" />
            <nav class="navegation">
              <ul>
                <li><a href="">Início</a></li>
                <li><a href="">Séries</a></li>
                <li><a href="">Filmes</a></li>
                <li><a href="">Bombando</a></li>
                <li><a href="">Minha lista</a></li>
              </ul>
            </nav>

            <div class="icons">
              <button>
                <img class="icon-search" src="img/icon/iconSearch.png" alt="" />
              </button>
              <button>
                <img
                  class="icon-notification"
                  src="img/icon/iconNotification.png"
                  alt=""
                />
              </button>
              <button>
                <img class="profile" src="img/profile/profile.jpg" alt="" />
              </button>
              <button>
                <img class="icon-play" src="img/icon/iconPlay.png" alt="" />
              </button>
            </div>
          </div>
        </header>
        <!-------Main series--------->
        <div class="main-serie">
          <div class="container-serie">
            <img class="title-serie" src="img/mainSeries/title.png" alt="" />
            <p class="sinops">
              Depois que um velho conhecido tem uma morte violenta, o charmoso Lucifer jura vingaça contra os culpados e consegue uma aliada inesperada.
            </p>
            <div class="buttons">
              <button class="btn-white">
                <i class="fas fa-play"></i>
                Assistir
              </button>
              <button class="btn-more">
                <img src="img/icon/icon-Info.png" alt="" />

                Mais informações
              </button>
            </div>
          </div>
        </div>
        <!-----Popular movies-->
        <div class="general-movies">

            <div class="owl-carousel owl-theme">

          </div>
          <!-----On the rise movies-->
          <div class="on-the-rise">
            <h3>Em alta</h3>
